language: go
go:
- 1.11
addons:
  apt:
    packages:
    - rpm
services:
- docker
deploy:
- provider: script
  skip_cleanup: true
  script: 
    - curl -sL https://git.io/goreleaser | bash
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux"
env:
  global:
    - GO111MODULE=on
    - secure: 
